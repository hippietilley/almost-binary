
{% block title_content %}Tilley's Blog{% endblock %}
{% block breadcrumbs %}
  <nav class="breadcrumbs" aria-label="breadcrumbs">
    <a href="/">Home</a>
  </nav>
{% endblock %}
{% block main %}
  <article class="post">
    <header class="post-header">
      <h1>Blog Posts</h1>
    </header>
    <div class="post-content">
      <h2>See</h2>
      <div class="post-entries">
        {% for post in posts %}
          <div class="item">
            <a href="{% url 'post.get_absolute_url' %}">
              <h2>{{ post.title}}</h2>
            </a>
            <p class="post-meta">
              <span>{{ post.published_date|date:"Y-m-d" }}</span>
              <span> | {{ post.author }}</span>
            </p>
            <p class="post-description">{{ post.description }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
    <footer class="post-footer"></footer>
  </article>
{% endblock %}
